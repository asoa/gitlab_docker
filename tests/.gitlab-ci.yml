stages:          # List of stages for jobs, and their order of execution
  - build

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  tags:
      - base
  script:
    - echo "terraform test"
    - terraform -version
    - echo "packer test"
    - packer version
    - echo "az test"
    - az version
    - echo "pwsh test"
    - pwsh -Version
